<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DataFrog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title"><a style="color: inherit; text-decoration: inherit" href="/" title="zur Startseite">Test is being recorded...</a></h1>
        <table class="table">
            <thead>
            <tr>
                <th>Testname</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <form action="/stoprecording" method="POST">
                    <td>
                        {{.Testname}}
                    </td>
                    <td>
                        <input class="button is-small is-danger" type="submit" value="Stop recording...">
                        <input type="hidden" value="{{.Testname}}" name="testname">
                    </td>
                </form>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
