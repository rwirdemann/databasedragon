{{define "_content"}}
<table class="table">
    <thead>
    <tr>
        <th>Testname</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    {{range .Tests}}
    <tr>
        <td>
            {{.Name}}
        </td>
        <td>
            <a href="/delete?testname={{.Name}}">Delete</a> |
            <a href="/run?testname={{.Name}}">Start</a>
        </td>
    </tr>
    {{end}}
    </tbody>
</table>
<a href="/new">Create new test...</a>
{{end}}
