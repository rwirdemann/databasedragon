{{define "_content"}}
<table class="table">
    <thead>
    <tr>
        <th colspan="2">
            Settings
        </th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            Patterns:
        </td>
        <td>
            {{range .Config.Patterns}}
            {{.}}<br/>
            {{end}}
        </td>
    </tr>
    <tr>
        <td>
            Report additional expectations:
        </td>
        <td>
            {{.Config.Expectations.ReportAdditional}}
        </td>
    </tr>
    <tr>
        <td>
            UI Driver:
        </td>
        <td>
            {{.Config.UIDriver}}
        </td>
    </tr>
    <tr>
        <td>
            Web:
        </td>
        <td>
            Port: {{.Config.Web.Port}}<br>
            Timeout: {{.Config.Web.Timeout}}
        </td>
    </tr>
    <tr>
        <td>
            API Port:
        </td>
        <td>
            Port: {{.Config.Api.Port}}
        </td>
    </tr>
    </tbody>
</table>
{{end}}
