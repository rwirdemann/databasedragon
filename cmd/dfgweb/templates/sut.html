{{define "_content"}}
<table class="table">
    <thead>
    <tr>
        <th colspan="2">
            SUT
        </th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            Base URL:
        </td>
        <td>
            http://localhost:8080
        </td>
    </tr>
    <tr>
        <td>
            Health:
        </td>
        <td>
            {{if eq .Health true}}
            <span style="color: green">OK (checked at: {{.CheckedAt}})</span>
            {{else}}
            <span style="color: red">Failed (checked at: {{.CheckedAt}})</span>
            {{end}}
        </td>
    </tr>
    </tbody>
</table>
{{end}}
