{{define "_content"}}
<table class="table">
    <thead>
    <tr>
        <th>Test</th>
        <th>Expectations</th>
        <th>Runs</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    {{range .Tests}}
    <tr>
        <td>
            <a href="/show?testname={{.Name}}">{{.Name}}</a>
        </td>
        <td style="text-align:right;">
            {{len .Expectations}}
        </td>
        <td style="text-align:right;">
            {{.Verifications}}
        </td>
        <td>
            <a href="/delete?testname={{.Name}}">Delete</a> |
            <a href="/noise?testname={{.Name}}">Noise</a> |
            <a href="/run?testname={{.Name}}">Run</a>
        </td>
    </tr>
    {{end}}
    </tbody>
</table>
<a href="/new">Create new test...</a>
{{end}}
